<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MEIXI注册</title>
	<link rel="stylesheet" type="text/css" href="../dist/css/common.css">
	<link rel="stylesheet" type="text/css" href="../dist/css/register.css">
	<script type="text/javascript"  src='../dist/js/jquery.min.js'></script>
	<script type="text/javascript" src='../dist/js/register.js'></script>
</head>
<body>
	<div id="top"></div>
	<div class="main" id="regi">
		<div id="picab"><img src="../img/register/register_bg.png"></div>
		<p style="margin-left:180px;color:#8e0c3a;font-size: 17px;position: absolute;top:180px">手机验证完成即送<em style="font-weight: bold;color:#8e0c3a;font-style: normal;">888</em>元优惠券</p>
		<form id="regis" name="regis" action="javascript:;">
		  <ul>
			<li><label>手机/邮箱：</label> <input type="text" id="username" name="username" value="手机注册更享好礼"></li>

			<li><label>密　 　码：</label> <input type="password" id="upassword" name="upassword" ></li>

			<li><label>确认 密码：</label> <input type="password" id="sure" name="sure"></li>
			<li><label></label><input type="checkbox" name="subscribe" id="subscribe" checked />  订阅美西时尚资讯</li>
			<li><label></label><input type="submit" id="sub" value="注册"></li>
			<li id="frig"><a href="login.html">登录</a><i>已注册?</i></li>
			<li><div id="message"></div></li>
		</ul>	
		</form>
	</div>
	<div id="bottom"></div>
</body>
</html>
